<!-- NEFSplorer v.1.1.0 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <meta name="author" content="Fournelle Sam">
    <title>NEFSplorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json" />
  </head>
  <body onload="checkbrowser()">
    <div id="nefsplorerdiv"><b><i>NEFS</i></b>plorer</div>
    <div class="circles">
      <div class="circle1" id="circle1" hidden></div><div class="circle2" id="circle2" hidden></div><div class="circle3" id="circle3" hidden></div>
      <button id="scanButton">Scan NFC device</button><br><p id="circlep"><b>or</b></p>
      <button id="newfilesystembutton" onclick="generatenewfilesystem()">Create a new file system</button>
      <p id="startupnotep"><b><i>Note:</b> The use of this software is at your own risk.<br>The developer of this software is not liable for any loss<br>of data and/or any damages caused to your NFC device.<br><br><b>All data</b> is handled <b>on the client side</b>,<br>your data <b>never</b> leaves your phone!</p>
    </div>
  </body>
  <script src="functions.js"></script>
</html>
